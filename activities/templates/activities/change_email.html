{% extends 'activities/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'activities/change.css' %}">
<div class="profile-container">
    <h2 class="section-title">メールアドレス変更</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>現在のメールアドレス</label>
            <p class="current-value">{{ user.email }}</p>
        </div>

        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        
        <button type="submit" class="save-button">変更を保存</button>
    </form>
</div>
{% endblock %}
