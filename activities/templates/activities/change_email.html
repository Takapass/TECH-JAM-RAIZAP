{% extends 'activities/base.html' %}
{% block content %}
<div class="profile-container">
    <h2 class="section-title">メールアドレス変更</h2>
    
    <div class="form-group">
        <label>現在のメールアドレス</label>
        <p class="current-value">{{ user.email }}</p>
    </div>

    <div class="form-group">
        <label>新しいメールアドレス</label>
        <input type="email" class="form-input" placeholder="example@mail.com">
    </div>

    <button type="button" class="save-button" onclick="history.back()">変更を保存</button>
</div>
{% endblock %}
